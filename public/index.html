<!DOCTYPE html>
<html>
  <head>
    <title>Personnal Website</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  </head>
  <body>

    <div class="block">

      <div id=history>
        Welcome to my personnal website
        type help to see the command available <br /><br />
      </div>

      <label>command></label>
      <input type="text" id="input" onblur="this.focus()" autofocus />
    </div>

  </body>
  <script>
    function apiPost(child, command) {
      $.post('https://api.acourand.website/' + command,
      function(data) {
        child.innerHTML += data + "<br />";
      });
    }

    var inputText = document.getElementById("input");

    inputText.addEventListener("keydown", function (e) {
      var inputText = document.getElementById("input");
      var child = document.getElementById('history');
      if (e.keyCode === 13) {  // Enter
        child.innerHTML += "command> " + e.target.value + "<br />";
        apiPost(child, e.target.value);
        inputText.value = "";
      } else if (e.ctrlKey && e.keyCode === 67) { // Ctrl + c
        child.innerHTML += "command> " + e.target.value + "<br />";
        inputText.value = "";
      }
    });

  </script>
</html>
